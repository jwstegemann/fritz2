<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebComponents</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/github-embed.css">
    <script src="./webcomponent.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script>
    <script src="/assets/github-embed.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">WebComponent</h1>
        <p class="lead">This example shows how to write and use web-components with fritz2. Play with the city-attribute
            of the component using DevTools... </p>
        <hr class="my-4"/>

        <weather-card city="Braunschweig"></weather-card>

        <hr class="my-4"/>
        <div class="card">
            <div class="card-body">
                <div id="code" style="height: 650px"></div>
            </div>
        </div>
    </div>
    <footer class="text-center text-muted my-2">
        <small>Styled with <a href="https://getbootstrap.com/">Bootstrap CSS</a> and
            created with &#10084; by <a href="https://github.com/jwstegemann/fritz2">jwstegemann & jamowei</a></small>
    </footer>
</div>
<script>
    githubEmbed('#code', {
        "owner": "jwstegemann",
         "repo": "fritz2",
        "ref": "master",
        "embed": [
            {
                "path": "/examples/webcomponent/src/jsMain/kotlin/dev/fritz2/examples/webcomponent/webcomponent.kt",
                "type": "kotlin",
                "label": "webcomponent.kt"
            },
            {
                "path": "/examples/webcomponent/src/jsMain/resources/index.html",
                "type": "html",
                "label": "index.html"
            },
            {
                "path": "webcomponent/src/jsMain/resources/weathercard.css",
                "type": "css",
                "label": "weathercard.css"
            }
        ]
    });
</script>
</body>
</html>
